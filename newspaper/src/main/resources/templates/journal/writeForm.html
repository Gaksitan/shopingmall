<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>기사작성 페이지</h1>
<hr>
<form action="/journal/writeNews" method="post">
	<table>
		<tr>
			<th>제목</th>
			<td><input type="text" name="title" placeholder="기사 제목을 입력하세요."></td>
		</tr>
		<tr>
			<th>내용</th>
			<td><input type="text" name="content" placeholder="기사 내용을 입력하세요."></td>
		</tr>
		<tr>
			<th><input type="submit" value="작성"></th>
			<th><input type="button" value="취소" onclick="cancer()"></th>
		</tr>
	</table>
</form>
<script>
	function cancer(){
		location.href = "/index";
	}
</script>
</body>
</html>
