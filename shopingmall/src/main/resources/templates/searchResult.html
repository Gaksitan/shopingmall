<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:include="header :: header"></div>
<h1>SearchResult Page</h1>
<hr>
<table border="1">
	<tr>
		<!-- <th>상품이미지</th> -->
		<th>상품이름</th><th>상품가격(원)</th><th>상품(판매)상태</th>
		<th>등록날짜</th><th>제조사</th><th>상품타입</th>
	</tr>
	<tr th:each="prod : ${list}">
		<td th:text="${prod.pname}"></td>
		<td th:text="${prod.price}"></td>
		<td th:text="${prod.pstate}"></td>
		<td th:text="${prod.pregDate}"></td>
		<td th:text="${prod.manufacturingCompany}"></td>
		<td th:text="${prod.ptype}"></td>
	</tr>
</table>
</body>
</html>
