<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>EditProductForm Page</h1>
<hr>
<form action="editProduct" method="post">
	<table border="1">
		<tr>
			<th>상품 이름</th>
			<td><input type="text" th:value="${product.pname}" name="pname"></td>
			<input type="hidden" th:value="${product.pno}" name="pno">
		</tr>
		<tr>
			<th>상품 가격</th>
			<td><input type="text" th:value="${product.price}" name="price"></td>
		</tr>
		<tr>
			<th>상품 소개</th>
			<td><input type="text" th:value="${product.pintro}" name="pintro"></td>
		</tr>
		<tr>
			<th>상품(판매)상태</th>
			<td><select th:if="${product.pstate} == true" name="pstate">
				<option value="true" selected>판매중</option>
				<option value="false">품절</option>
				</select>
				<select th:if="${product.pstate} == false" name="pstate">
				<option value="true">판매중</option>
				<option value="false" selected>품절</option>
				</select>
				</td>
		</tr>
		<tr>
			<th>상품 타입</th>
			<td><select th:if="${product.ptype} == '전자제품'" name="ptype">
				<option value="전자제품" selected>전자제품</option>
				<option value="의류">의류</option>
				<option value="식품">식품</option>
				</select>
				<select th:if="${product.ptype} == '의류'" name="ptype">
				<option value="전자제품">전자제품</option>
				<option value="의류" selected>의류</option>
				<option value="식품">식품</option>
				</select>
				<select th:if="${product.ptype} == '식품'" name="ptype">
				<option value="전자제품">전자제품</option>
				<option value="의류">의류</option>
				<option value="식품" selected>식품</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>재고량</th>
			<td><input type="number" name="pstock" th:value="${product.pstock}"></td>
		</tr>
		<tr>
			<th>제조자</th>
			<td><input type="text" name="manufacturingCompany" th:value="${product.manufacturingCompany}"></td>
		</tr>
	</table>
	<input type="submit" value="수정하기"><input type="button" value="취소" onclick="cancer()">
</form>
</body>
<script>
	function cancer(){
		location.href = "/productDetail?pno=[[${product.pno}]]";
	}
</script>
</html>
