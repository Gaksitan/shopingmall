<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:include="header :: header"></div>
<h1>MyOrderList Page</h1>
<hr>
<table border="1">
	<thead>
		<tr>
			<th><input type="checkbox" name="total" id="total"></th>
			<th></th><th>상품이름</th><th>상품가격</th><th>상품타입</th>
			<th>주문날짜</th><th>제조사</th><th>수량</th><th>총 가격</th>
		</tr>
	</thead>
	<tbody>
		<tr th:Each="orderlist : ${list}">
			<td><input type="checkbox" name="one"></td>
			<td><img src="" alt="상품이미지"></td>
			<td th:text="${orderlist.pno.pname}"></td>
			<td th:text="${orderlist.pno.price} + ' 원'"></td>
			<td th:text="${orderlist.pno.ptype}"></td>
			<td th:text="${orderlist.orderDate}"></td>
			<td th:text="${orderlist.pno.manufacturingCompany}"></td>
			<td th:text="${orderlist.amount} + ' 개'"></td>
			<td th:text="${orderlist.pno.price} * ${orderlist.amount} + ' 원'"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
